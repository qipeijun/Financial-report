name: 部署站点

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure Pages
        uses: actions/configure-pages@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          enablement: true

      - name: Set up Pages output
        id: pages
        uses: actions/setup-pages@v3

      - name: Build Docsify site
        run: |
          mkdir -p ${{ steps.pages.outputs.pages_directory }}
          cp -r index.html README.md _sidebar.md docs ${{ steps.pages.outputs.pages_directory }}

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
