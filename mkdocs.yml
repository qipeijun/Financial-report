site_name: 财经分析报告系统
site_description: 基于AI的财经分析报告生成系统
site_author: Financial Report System
site_url: https://qipeijun.github.io/Financial-report/
docs_dir: docs
use_directory_urls: true
exclude_docs: '**/rss_data/**

  **/news_content/**

  **/collected_data.json

  **/*.txt

  '
repo_name: qipeijun/Financial-report
repo_url: https://github.com/qipeijun/Financial-report
edit_uri: edit/main/docs/
theme:
  name: material
  language: zh
  palette:
  - media: '(prefers-color-scheme: light)'
    scheme: default
    primary: white
    accent: blue
    toggle:
      icon: material/brightness-7
      name: 切换到深色模式
  - media: '(prefers-color-scheme: dark)'
    scheme: slate
    primary: black
    accent: blue
    toggle:
      icon: material/brightness-4
      name: 切换到浅色模式
  features:
  - navigation.tabs
  - navigation.top
  - search.highlight
  - search.suggest
  - content.code.copy
  icon:
    repo: fontawesome/brands/github
  font:
    text: Roboto
    code: Roboto Mono
extra_css:
- stylesheets/extra.css
plugins:
- search:
    lang: zh
markdown_extensions:
- pymdownx.highlight:
    anchor_linenums: true
    line_spans: __span
    pygments_lang_class: true
- pymdownx.inlinehilite
- pymdownx.superfences
- pymdownx.tabbed:
    alternate_style: true
- admonition
- pymdownx.details
- attr_list
- md_in_html
- toc:
    permalink: true
nav:
- 首页: index.md
- 分析报告:
