<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>📊 财经分析报告系统</title>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
    <style>
        .app-name-link {
            font-size: 1.5rem !important;
            font-weight: bold !important;
        }
        .sidebar-nav > ul > li > a {
            font-weight: bold !important;
        }
        .sidebar-nav > ul > li > ul > li > a {
            font-weight: normal !important;
        }
    </style>
</head>
<body>
<div id="app"></div>

<!-- Docsify 核心库 -->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
<!-- Docsify 插件 -->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/copy-code.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>

<script>
    window.$docsify = {
        name: '📊 财经分析报告系统',
        repo: 'https://github.com/your-username/Financial-report',
        loadSidebar: true,        // 自动加载 _sidebar.md
        subMaxLevel: 3,           // 侧边栏显示层级
        coverpage: true,          // 显示首页封面
        autoHeader: true,         // 自动生成标题
        search: {
            maxAge: 86400000,     // 搜索缓存时间
            paths: 'auto',        // 自动搜索路径
            placeholder: '搜索报告内容...',
            noData: '找不到相关内容!',
            depth: 6
        },
        copyCode: {
            buttonText: '复制代码',
            errorText: '复制失败',
            successText: '复制成功'
        },
        pagination: {
            previousText: '上一页',
            nextText: '下一页',
            crossChapter: true,
            crossChapterText: true,
        },
        // 自定义侧边栏
        alias: {
            '/.*/_sidebar.md': '/_sidebar.md'
        },
        // 主题配置
        themeColor: '#42b983',
        // 404页面
        notFoundPage: true
    }
</script>
</body>
</html>
